    var LIGATURE_MAP = {
      Æ: 'AE', // U+00C6 LATIN CAPITAL LETTER AE
      æ: 'ae', // U+00E6 LATIN SMALL LETTER AE
      Œ: 'OE', // U+0152 LATIN CAPITAL LIGATURE OE
      œ: 'oe', // U+0153 LATIN SMALL LIGATURE OE
      ƕ: 'hv', // U+0195 LATIN SMALL LETTER HV
      Ƣ: 'OI', // U+01A2 LATIN CAPITAL LETTER OI
      ƣ: 'oi', // U+01A3 LATIN SMALL LETTER OI
      Ʀ: 'YR', // U+01A6 LATIN LETTER YR
      Ȣ: 'OU', // U+0222 LATIN CAPITAL LETTER OU
      ȣ: 'ou', // U+0223 LATIN SMALL LETTER OU
      ȸ: 'db', // U+0238 LATIN SMALL LETTER DB DIGRAPH
      ȹ: 'qp', // U+0239 LATIN SMALL LETTER QP DIGRAPH
      ɶ: 'OE', // U+0276 LATIN LETTER SMALL CAPITAL OE
      ʣ: 'DZ', // U+02A3 LATIN SMALL LETTER DZ DIGRAPH
      ʦ: 'ts', // U+02A6 LATIN SMALL LETTER TS DIGRAPH
      ʪ: 'ls', // U+02AA LATIN SMALL LETTER LS DIGRAPH
      ʫ: 'lz', // U+02AB LATIN SMALL LETTER LZ DIGRAPH
    };

    function simpleAccentCompare( accent1, accent2 )
    {
      if ( !accent1 && !accent2 ) {
        return 0;
      }
      if ( !accent1 ) {
        return -1;
      }
      if ( !accent2 ) {
        return 1;
      }
      return accent1.codePointAt( 0 ) - accent2.codePointAt( 0 );
    }

    function sort1( arr )
    {
      arr.sort();
      return sort();
    }

    function sort2( arr )
    {
      arr.sort( ( char1, char2 ) =>
      {
        // A < a
        if ( char1.toLowerCase() === char2 ) {
          return -1;
        }
        // a > A
        if ( char1.toUpperCase() === char2 ) {
          return 1;
        }

        // 全部用小写来比较code point
        const lower1 = char1.toLowerCase();
        const lower2 = char2.toLowerCase();

        const cp1 = lower1.codePointAt( 0 );
        const cp2 = lower2.codePointAt( 0 );
        return cp1 - cp2;
      } );

      return arr;
    }

    // https://unicode.org/charts/
    function sort3( arr, locale )
    {
      arr.sort( ( char1, char2 ) =>
      {
        // NFD 标准等价分解: 即在标准等价的前提下，返回合成字符分解的多个简单字符。
        const r1 = /(\P{Mark})(\p{Mark}+)?/gu.exec( char1.normalize( 'NFD' ) ) || [ char1, char1 ]; // exec匹配失败返回null
        const r2 = /(\P{Mark})(\p{Mark}+)?/gu.exec( char2.normalize( 'NFD' ) ) || [ char2, char2 ];

        const base1 = r1[ 1 ];
        const base2 = r2[ 1 ];
        const accent1 = r1[ 2 ]; // accent可能不存在
        const accent2 = r2[ 2 ];

        // 全部用小写来比较code point
        const lowerBase1 = base1.toLowerCase();
        const lowerBase2 = base2.toLowerCase();

        // 针对 A À Á 或 a à á的情况
        if ( base1 === base2 ) {
          return simpleAccentCompare( accent1, accent2 );
        }

        // A < a、Á < á、A < á、 Á > a
        if ( base1.toLowerCase() === base2 ) {
          if ( accent1 && !accent2 ) {
            return 1;
          }
          if ( accent1 && accent2 ) {
            return simpleAccentCompare( accent1, accent2 );
          }
          return -1;
        }
        // a > A、á > Á、á > A、 a < Á、
        if ( base1.toUpperCase() === base2 ) {
          if ( !accent1 && accent2 ) {
            return -1;
          }
          if ( accent1 && accent2 ) {
            return simpleAccentCompare( accent1, accent2 );
          }
          return 1;
        }

        const cp1 = lowerBase1.codePointAt( 0 );
        const cp2 = lowerBase2.codePointAt( 0 );
        return cp1 - cp2;
      } );
      return arr;
    }

    function compareChar( char1, char2 )
    {
      if ( !char1 && !char2 ) {
        return 0;
      }
      if ( !char1 ) {
        return -1;
      }
      if ( !char2 ) {
        return 1;
      }

      // NFD 标准等价分解: 即在标准等价的前提下，返回合成字符分解的多个简单字符。
      const regexp = /([A-Za-z])([\u0300-\u036f\ufe20-\ufe2f\u20d0-\u20ff])?/gu; // \u0300-\u036f\ufe20-\ufe2f\u20d0-\u20ff 常见音调符
      const r1 = regexp.exec( char1.normalize( 'NFD' ) ) || [ char1, char1 ]; // exec匹配失败返回null
      regexp.lastIndex = 0;
      const r2 = regexp.exec( char2.normalize( 'NFD' ) ) || [ char2, char2 ];

      const base1 = r1[ 1 ];
      const base2 = r2[ 1 ];
      const accent1 = r1[ 2 ]; // accent可能不存在
      const accent2 = r2[ 2 ];

      // 如果是捆绑字符，使用分解后的形式来对比
      const splited1 = LIGATURE_MAP[ char1 ];
      const splited2 = LIGATURE_MAP[ char2 ];
      if ( splited1 && splited2 ) {
        return compareStr( splited1, splited2 );
      } else if ( splited1 ) {
        if ( splited1[ 0 ].toLowerCase() === base2.toLowerCase() ) {
          return 1;
        }
        return compareStr( splited1, char2 );
      } else if ( splited2 ) {
        if ( base1.toLowerCase() === splited2[ 0 ].toLowerCase() ) {
          return -1;
        }
        return compareStr( char1, splited2 );
      }

      // 全部用小写来比较code point
      const lowerBase1 = base1.toLowerCase();
      const lowerBase2 = base2.toLowerCase();

      // 针对 A À Á 或 a à á的情况
      if ( base1 === base2 ) {
        return simpleAccentCompare( accent1, accent2 );
      }

      // A < a、Á < á、A < á、 Á > a
      if ( base1.toLowerCase() === base2 ) {
        if ( accent1 && !accent2 ) {
          return 1;
        }
        if ( accent1 && accent2 ) {
          return simpleAccentCompare( accent1, accent2 );
        }
        return -1;
      }
      // a > A、á > Á、á > A、 a < Á、
      if ( base1.toUpperCase() === base2 ) {
        if ( !accent1 && accent2 ) {
          return -1;
        }
        if ( accent1 && accent2 ) {
          return simpleAccentCompare( accent1, accent2 );
        }
        return 1;
      }

      const cp1 = lowerBase1.codePointAt( 0 );
      const cp2 = lowerBase2.codePointAt( 0 );
      return cp1 - cp2;
    }

    function compareStr( str1 = '', str2 = '' )
    {
      const casted1 = Array.from( str1 );
      const casted2 = Array.from( str2 );

      // 长度补齐
      if ( casted1.length < casted2.length ) {
        casted1.push( ...new Array( casted2.length - casted1.length ).fill( undefined ) );
      }

      const diff = casted1.map( ( val, index ) =>
      {
        const result = compareChar( val, casted2[ index ] );
        return result;
      } );

      const first = diff.findIndex( item => item !== 0 );

      // 两个数组完全一样
      if ( first < 0 ) {
        return 0;
      }

      return diff[ first ];
    }

    function sort4( arr, locale )
    {
      arr.sort( compareStr );
      return arr;
    }

    function sort5( arr, locale )
    {
      arr.sort( ( str1, str2 ) => str1.localeCompare( str2, locale, {
        caseFirst: 'upper', // 大写优先
        numeric: true, // 比较数字
        ignorePunctuation: true, // 忽略标点符号
      } ) );

      return arr;
    }

    function getDiffList( sorted = [], originArr = [] )
    {
      if ( sorted.length !== originArr.length ) {
        return false;
      }

      return sorted.map( ( value, index ) =>
      {
        const equal = value === originArr[ index ];
        return {
          equal,
          origin: equal ? originArr[ index ] : `<span style="color: red;">${ originArr[ index ] }</span>`,
          target: equal ? value : `<span style="color: red;">${ value }</span>`,
        }
      } );
    }

    function unitest( langList = [] )
    {
      const results = [];
      if ( !langList.length ) {
        langList = Object.keys( standard );
      }
      Object.keys( standard )
        .filter( key => langList.includes( key ) )
        .forEach( key =>
        {
          const originArr = standard[ key ].data;
          const sorted = sort5( originArr.slice(), standard[ key ].locale );
          const diffList = getDiffList( sorted, originArr );
          const allEqual = diffList.every( diff => diff.equal );

          if ( !allEqual ) {
            results.push( `<div style="color: red;font-weight: bold;"> --- 😭😭😭 ${ key } 排序结果不对 😭😭😭 ------------------------ </div>` );
          } else {
            results.push( `<div style="color: green;font-weight: bold;">--- 💐💐💐 ${ key } 排序结果一致 💐💐💐 ------------------------</div>` );
          }

          results.push( `${ '&nbsp;'.repeat( 10 ) }>>>>>>>>>>>>>>>>>>>>> 排序标准 >>>>>>>>>>>>>>>>>>>>>` );
          results.push( `${ '&nbsp;'.repeat( 10 ) }${ diffList.map( diff => diff.origin ).join( ' ' ) }` );
          results.push( '' );

          if ( !allEqual ) {
            results.push( `${ '&nbsp;'.repeat( 10 ) }<<<<<<<<<<<<<<<<<<<<< 实际结果 <<<<<<<<<<<<<<<<<<<<<` );
            results.push( `${ '&nbsp;'.repeat( 10 ) }${ diffList.map( diff => diff.target ).join( ' ' ) }` );
            results.push( '' );
          }
        } );

      const dom = document.getElementById( 'results' );
      dom.innerHTML = results.join( '<br/>' );
    }
